<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Custom Chat Bot</title>
<style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; }
    .chat-container { max-width: 500px; margin: 30px auto; background: #fff; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; }
    .chat-box { height: 400px; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ddd; }
    .message { margin: 5px 0; padding: 8px 12px; border-radius: 15px; max-width: 80%; }
    .user { background: #d1e7dd; align-self: flex-end; }
    .bot { background: #f8d7da; align-self: flex-start; }
    .input-container { display: flex; }
    input[type="text"] { flex: 1; padding: 10px; border: none; border-top: 1px solid #ccc; }
    button { padding: 10px 15px; border: none; background: #007bff; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    .chat-box div { display: flex; }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Write your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div><script>
    const predefinedAnswers = {
        "hello": "Hello, how can I assist you today?",
        "price": "Our current price list is available on our website.",
        "contact": "You can contact us via email or phone.",
        "bye": "Thank you for chatting with us. Have a great day!",
        "  ": "  Custom Bot,    ?"
    };

    function cleanInput(input) {
        return input.toLowerCase().replace(/[^a-zA-Z0-9-- ]/g, '').trim();
    }

    function findBestMatch(cleanedInput) {
        for (const key in predefinedAnswers) {
            if (cleanedInput.includes(key.toLowerCase())) {
                return predefinedAnswers[key];
            }
        }
        return null;
    }

    function sendMessage() {
        const userInputRaw = document.getElementById('userInput').value.trim();
        if (!userInputRaw) return;
        appendMessage(userInputRaw, 'user');
        sendToTelegram(userInputRaw);

        const cleanedInput = cleanInput(userInputRaw);
        const botResponse = findBestMatch(cleanedInput) || "      ";

        setTimeout(() => {
            appendMessage(botResponse, 'bot');
        }, 500);

        document.getElementById('userInput').value = '';
    }

    function appendMessage(message, sender) {
        const chatBox = document.getElementById('chatBox');
        const messageDiv = document.createElement('div');
        const messageContent = document.createElement('div');
        messageContent.className = 'message ' + sender;
        messageContent.textContent = message;
        messageDiv.appendChild(messageContent);
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendToTelegram(message) {
        const botToken = '7782525818:AAFPehgRy09k_ZH2sD-kuuAe4Xm_Oi8Myuo';
        const chatId = '6637401273';
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;
        fetch(url)
            .then(response => console.log('Sent to Telegram'))
            .catch(error => console.error('Telegram Error:', error));
    }
</script></body>
</html>
